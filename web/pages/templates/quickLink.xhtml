<%@ page import="gov.nih.nci.evs.browser.utils.DataUtils" %>
<%
  String terminology_subset_download_URL = new DataUtils().getTerminologySubsetDownloadURL();
%>
<div class="bluebar">
  <div id="quicklinksholder">
    <ul id="quicklinks" 
        onmouseover="document.quicklinksimg.src='<%=basePath%>/images/quicklinks-active.gif';"
        onmouseout="document.quicklinksimg.src='<%=basePath%>/images/quicklinks-inactive.gif';">
      <li>
        <a href="#">
          <img src="<%=basePath%>/images/quicklinks-inactive.gif" width="162"
            height="18" border="0" name="quicklinksimg" alt="Quick Links" />
        </a>
        <ul>
          <li><a href="#" onclick="window.open('http://evs.nci.nih.gov/','_blank','top=100, left=100, height=600, width=800, status=no, menubar=no, resizable=yes, scrollbars=yes, toolbar=no, location=no, directories=no');">EVS Home</a></li>
          <li><a href="#" onclick="window.open('http://ncimeta.nci.nih.gov/MetaServlet/','_blank','top=100, left=100, height=600, width=800, status=no, menubar=no, resizable=yes, scrollbars=yes, toolbar=no, location=no, directories=no');">NCI MetaThesaurus</a></li>
          <li><a href="#" onclick="window.open('http://bioportal.nci.nih.gov','_blank','top=100, left=100, height=600, width=800, status=no, menubar=no, resizable=yes, scrollbars=yes, toolbar=no, location=no, directories=no');">NCI Bioportal</a></li>
          <li><a href="#" onclick="window.open('http://www.cancer.gov/cancertopics/terminologyresources','_blank','top=100, left=100, height=600, width=800, status=no, menubar=no, resizable=yes, scrollbars=yes, toolbar=no, location=no, directories=no');">NCI Terminology Resources</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
