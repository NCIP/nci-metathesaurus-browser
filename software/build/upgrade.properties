#######################
### DEPLOY SETTINGS ###
#######################
ssh.server.username=
ssh.server.hostname=${jboss.server.hostname}
ssh.port=22
# Use this one when testing locally
#ssh.key.file=${user.home}/.ssh/id_dsa_bda
# Check it in with value where to find file in AHP server
#ssh.key.file=/usr/local/AnthillPro/work/subversiondriver/common-properties.trunk.retrieve-properties/trunk/common/ssh-keys/id_dsa_bda
ssh.key.file=
ssh.dir.temp=deploy/ncim-webapp
##############################
###  APPLICATION SETTINGS  ###
##############################
#application.base.path=c:/apps/ncimbrowser-webapp
application.base.path.linux=${user.home}/apps/evs
application.base.path.windows=c:/apps/evs
# install/build.xml set application.data.path to correct path based on os type
application.data.path.linux=${user.home}/apps/evs/ncim-webapp
application.data.path.windows=c:/apps/evs/ncim-webapp
# Other parameters
ignore.check.database=true
authentication.type=db
###################################
#  URL TO ACCESS THE APPLICATION  #
###################################
application.url=http://${jboss.server.hostname}:${jboss.server.port}/ncimbrowser
########################
###  JBOSS SETTINGS  ###
########################
jboss.home=c:/apps/ncimbrowser-webapp/jboss-4.0.5.GA
jboss.server.hostname=localhost
jboss.server.jndi.port=11299
jboss.server.name=default
jboss.server.port=19280
exclude.jboss.backup=true
########################
###  MAIL  SETTINGS  ###
########################
mail.smtp.server=mailfwd.nih.gov
###################################
#  PRE-POST VALIDATION PROPERTIES #
###################################
validation.pre.port.list=${jboss.server.jndi.port},${jboss.server.port}
validation.post.http.list=${jboss.server.port}
validation.post.socket.list=${jboss.server.jndi.port}
#########################
###  LexBIG SETTINGS  ###
#########################
# LexBIG - Set 'lex.evs.api.url' equal to 'null' if using a local LexBIG
# Otherwise set it equal to lexevsapi42 URL
lg.config.file=T:/2.3.0/resources/config/config.props
lex.evs.api.url=http://lexevsapi.nci.nih.gov/lexevsapi42
#lex.evs.api.url=null
###############################
###  NCIM BROWSER SETTINGS  ###
###############################
# Files created under application.base.path
ncimbrowser.conf.path=conf
ehcache.cache.path=cache
ehcache.xml.file=ehcache.xml
maximum.return=1000
maximum.tree.level=2
sort.by.score=false
ncicb.contact.url=ncicb@pop.nci.nih.gov
terminology.subset.download.url=http://cbvapp-q1014.nci.nih.gov:19080/ncireportwriter/pages/download_nologin.jsf
term.suggestion.application.url=http://ncias-d177-v.nci.nih.gov:19080/ncitermform/
ncit.url=http://ncit-qa.nci.nih.gov/ncitbrowser
